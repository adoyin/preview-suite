<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tablescape Builder — The Preview Suite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="index.html" aria-label="The Preview Suite home">
      <div class="brand__mark" aria-hidden="true"></div>
      <div class="brand__text">
        <div class="brand__name">The Preview Suite</div>
        <div class="brand__tag">Elevated Event Design</div>
      </div>
    </a>

    <nav class="main-nav" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="index.html#pricing">Pricing</a>
      <a href="index.html#faq">FAQ</a>
      <a href="index.html#contact">Contact</a>
    </nav>

    <a class="btn" href="experience.html">Select Experience</a>
  </header>

  <main class="page">
    <section class="card page-heading" aria-labelledby="builder-heading">
      <h1 id="builder-heading">Tablescape Builder</h1>
      <p class="subtle">Choose your table shape to begin designing.</p>
    </section>

    <section class="card table-shape-selector" aria-labelledby="table-shape-heading">
      <h2 id="table-shape-heading" class="h2">Choose a Table Shape</h2>
      <p class="subtle">Select a shape below to begin your tablescape direction.</p>

      <div class="shape-options" role="radiogroup" aria-label="Table shape options">
        <label class="shape-option">
          <input type="radio" name="table-shape" value="round" checked />
          <img src="assets/descriptors/table-shapes/round.png" alt="Round table shape" />
          <span>Round</span>
        </label>

        <label class="shape-option">
          <input type="radio" name="table-shape" value="rectangle" />
          <img src="assets/descriptors/table-shapes/rectangle.png" alt="Rectangle table shape" />
          <span>Rectangle</span>
        </label>

        <label class="shape-option">
          <input type="radio" name="table-shape" value="square" />
          <img src="assets/descriptors/table-shapes/square.png" alt="Square table shape" />
          <span>Square</span>
        </label>
      </div>
    </section>
  </main>

  <footer class="footer">
    <span>© <span id="year"></span> The Preview Suite</span>
    <span class="dot">•</span>
    <span class="subtle">Curated visual planning tools for modern events</span>
  </footer>

  <script>
    document.getElementById("year").textContent = String(new Date().getFullYear());
  </script>
</body>
</html>
